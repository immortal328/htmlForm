<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="./style.css">
</head>
      <body>
            
            <form>
                 <fieldset>
                       <legend>Peesonal Information:-</legend>

                       <label>Name:-
                              <input type="text" id="name" name="name">
                        </label>

                        <label>Surname:-
                              <input type="text" id="sname" name="sname">
                        </label>

                        <label>Email-Id:-
                              <input type="email" id="email" name="email" required>
                        </label>

                        <label >Select Gender:-
                              Male: <input type="radio" id="male" name="gender" value="Male">
                              Female: <input type="radio" id="female" name="gender" value="Female">  
                        </label>
                        
                        <label>Enter Date Of Birth:- 
                              <input type="date" id="dob">
                        </label>

                 </fieldset>

                  <fieldset>
                        <legend>Educational information</legend>
                        <label>
                              Select Highest Qualification:- <br>
                              <input type="checkbox" class="quali" value="B.Tech"> B.Tech <br>
                              <input type="checkbox" class="quali" value="M.Tech"> M.Tech <br>
                              <input type="checkbox" class="quali" value="P.hd"> P.hd <br>
                        </label>
      
                        <label>
                              Select Highest Qualification Passing year:-
                              <input id="year" list="passingYear">
                              <datalist id="passingYear">
                                    <option value="2019"></option>
                                    <option value="2020"></option>
                                    <option value="2021"></option>
                              </datalist>
                              
                              
                        </label>
                  </fieldset>
                  
            </form>

            <button id="submit">Submit</button>

            <script src="./scipt.js"></script>
      </body>
</html>
